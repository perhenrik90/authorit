{% extends "default.html" %}
{% load i18n %}
{% load staticfiles %}


{% block head %}
{% endblock %}

{% block ekstra_nav %}
{% endblock %}
{% block content %}

<div class="row">
  <div class="col-sm-12">
    <h1>{% blocktrans %}Creating a new course{% endblocktrans %}</h1>
    <p style="color:red">{{message}}</p>
  </div>
</div>
<form method="POST">
<div class="row">
  <div class="col-sm-6">
      <div class="form-group">
	<label for="title">{% blocktrans %}Title{% endblocktrans %}</label>
	<input class="form-control" id="title" name="title" placeholder="{% blocktrans %}title here{% endblocktrans %}"/>
	<label for="title">{% blocktrans %}Course code{% endblocktrans %}</label>
	<input class="form-control" id="title" name="code" placeholder="{% blocktrans %}coursecode here{% endblocktrans %}"/>

	<label for="description">{% blocktrans %}Description{% endblocktrans %}</label>
	<textarea class="form-control" id="title" name="description" placeholder="{% blocktrans %}Description{% endblocktrans %}"></textarea>
	{% csrf_token %}
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <button type="submit" class="btn btn-default">{% blocktrans %}Create slide{% endblocktrans %}</button>
  </div>
</div>
    </form>

{% endblock %}
