{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
    <script src="{% static 'locales/i18next-1.11.2.js' %}"></script>
    <script>
      var option = { resGetPath: '/static/locales/__ns__-__lng__.json' };
      i18n.init(option);
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-ph.css' %}"/>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
	    <a class="navbar-brand" href="{% url 'dashboard' %}">{% blocktrans %}Dashboard{% endblocktrans %}</a>
	  </div>
	  <!-- rest of navbar -->
	  <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
	      {% if user.is_staff %}
	      <li><a href="{% url 'export.views.search_projects' %}">{% blocktrans %}Admin{% endblocktrans %}</a></li>
	      {% endif %}
              {% block ekstra_nav %}
	      {% endblock %}
	    </ul>

          </div>
	</div>
      </nav>

    {% block content %}
    {% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
